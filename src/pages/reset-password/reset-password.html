<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Reset password
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<form>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input name="email" [(ngModel)]="email"></ion-input>
		</ion-item>

		<div padding>
			<button ion-button block type="submit" (click)="resetPassword()">Reset password</button>
		</div>
	</form>



</ion-content>
